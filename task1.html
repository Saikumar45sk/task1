<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f5f;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Webpage</h1>
  <button onclick="showMessage()">Click Me!</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Thanks for clicking!";
    }
  </script>

</body>
</html>
